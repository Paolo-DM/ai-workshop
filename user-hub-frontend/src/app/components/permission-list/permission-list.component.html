<mat-card class="permission-form-card">
  <mat-card-header>
    <mat-card-title>Add New Permission</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="permissionForm" (ngSubmit)="onSubmitNewPermission()" class="permission-form">
      <mat-form-field appearance="fill">
        <mat-label>Permission Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter permission name (e.g., CAN_VIEW_REPORTS)">
        <mat-error *ngIf="permissionForm.get('name')?.hasError('required')">
          Permission name is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="permissionForm.invalid">Add Permission</button>
    </form>
  </mat-card-content>
</mat-card>

<div class="mat-elevation-z8 permission-table-container">
  <table mat-table [dataSource]="dataSource" class="permission-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let permission"> {{permission.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let permission"> {{permission.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no data. -->
    <tr class.mat-row *matNoDataRow>
        <td class="mat-cell" colspan="2">No permissions found.</td>
    </tr>
  </table>
</div>
